{% load staticfiles %}

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Test Shop</title>
    </head>
    <body>
        <div class="button">
            <a class="btn btn-secondary" href="{% url 'home' %}">Домой</a>
        </div>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Регистрация
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                {% if not user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'registration' %}">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </div>

            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Выбор бренда
                </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                {% for type in brand_types %}
                    <li class="dropdown-item"><a href="{% url 'brand_type' type.id %}">{{type.name}}</a></li></li>
                {% endfor %}
            </div>
        </div>
        <div class="container-fluid">
            {% block content %}

            {% endblock %}
        </div>
     </div>
    </body>
</html>
